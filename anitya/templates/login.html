{% extends "master.html" %}

{% block title %}Login Â· Anitya{% endblock %}

{% block body %}
<div class="d-flex align-itmes-start gap-3">
    {% for backend in available_backends %}
    <a title="{{ backend }}" class="btn btn-outline-primary" role="button" href="{{ url_for('anitya_auth.login', name=backend.lower()) }}">
      <img src="{{url_for('anitya_ui.static', filename=backend.lower() + '_logo.png')}}">
      <span>{{ backend }}</span>
    </a>
    {% endfor %}
</div>
{% if config["DEBUG"] %}
<div class="d-flex align-itmes-start gap-3">
    <a title="user" class="btn btn-outline-primary" role="button" href="{{ url_for('anitya_debug.login', name='user') }}">
      <span>User</span>
    </a>
    <a title="admin" class="btn btn-outline-primary" role="button" href="{{ url_for('anitya_debug.login', name='admin') }}">
      <span>Admin</span>
    </a>
</div>
{% endif %}
{% endblock %}
