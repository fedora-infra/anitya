Flask-Login = "^0.6.3"
Flask-WTF = "^1.2.1"
# https://github.com/sphinx-doc/sphinx/issues/10306
Jinja2 = "<3.1.4"
ordered-set = "^4.1.0"
packaging = "^24.0"
python-dateutil = "^2.8.2"
semver = "^3.0.0"
social-auth-app-flask = "^1.0.0"
social-auth-app-flask-sqlalchemy = "^1.0.1"
SQLAlchemy = "^2.0.0"
sseclient = "^0.0.27"
# Limit the package till https://github.com/maxcountryman/flask-login/issues/686 is fixed
Werkzeug = "3.0.2"
"straight.plugin" = "^1.5.0"
toml = "^0.10.2"
webargs = "^8.2.0"
WTForms = "^3.0.1"

[tool.poetry.dev-dependencies]
bandit = "^1.7.4"
black = "^24.3.0"
coverage = "^7.0.0"
diff-cover = "^9.0.0"
flake8 = "^7.0.0"
mock = "^5.0.0"
pytest = "^8.0.0"
pytest-cov = "^5.0.0"
