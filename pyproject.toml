[tool.towncrier]
package = "anitya"
filename = "docs/release-notes.rst"
directory = "news/"
title_format = "{version} ({project_date})"
issue_format = "{issue}"
template = "news/_template.rst"

  [[tool.towncrier.type]]
  directory = "api"
  name = "API Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "feature"
  name = "Features"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "bug"
  name = "Bug Fixes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "dev"
  name = "Development Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "other"
  name = "Other Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "author"
  name = "Contributors"
  showcontent = true

[tool.black]
line-length = 88
target-version = ['py36']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"

[tool.poetry]
name = "anitya"
version = "1.9.0"
description = "A cross-distribution upstream release monitoring project"
authors = ["Pierre-Yves Chibon <pingou@pingoured.fr>"]
maintainers = ["Michal Konecny <mkonecny@redhat.com>"]
readme = "README.rst"
homepage = "https://release-monitoring.org"
documentation = "https://anitya.readthedocs.io"
repository = "https://github.com/fedora-infra/anitya"
license = "GPL-2.0-or-later"
classifiers = [
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11"
]
exclude = [
  "anitya/tests"
]
include = [
  "LICENSE", "README.rst",
  "createdb.py", "alembic.ini",
  "files/anitya.toml.sample", "files/config.toml.sample",
  "anitya/static/docs/**/*", "anitya/static/node_modules/**/*"
]

[tool.poetry.scripts]
check_service = "anitya.check_service:main"
sar = "anitya.sar:main"

