queue_rules:
  - name: default
    conditions:
      - check-success=fedora/check

pull_request_rules:
  - name: default
    actions:
      queue:
        method: rebase
        name: default
    conditions:
    - label!=no-mergify
    - '#approved-reviews-by>=1'
    - check-success=fedora/check

  - name: dependabot
    actions:
      queue:
        method: rebase
        name: default
    conditions:
    - author=dependabot
    - label!=no-mergify
    - check-success=fedora/check
