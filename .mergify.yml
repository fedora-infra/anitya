queue_rules:
  - name: default
    conditions:
      - check-success=fedora/check

pull_request_rules:
  - name: renovate
    actions:
      queue:
        method: rebase
        name: default
    conditions:
    - author=renovate[bot]
    - label!=no-mergify
    - "#changes-requested-reviews-by=0"
    - check-success=fedora/check

  - name: default
    actions:
      queue:
        method: rebase
        name: default
    conditions:
    - label!=no-mergify
    - '#approved-reviews-by>=1'
    - check-success=fedora/check
