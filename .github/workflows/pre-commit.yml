name: pre-commit

on:
  pull_request:
    branches: ["master"]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
    - uses: actions/setup-python@v5.6.0
    - uses: snok/install-poetry@v1
    - name: Install tox
      run: |
        pip install tox
    - name: Run pre-commit
      run: |
        tox -e pre-commit
