name: pre-commit

on:
  pull_request:
    branches: ["master"]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
    - uses: actions/setup-python@v5.1.0
    - uses: snok/install-poetry@v1
    - name: Install tox
      run: |
        pip install tox
    - name: Run pre-commit
      run: |
        tox -e pre-commit
