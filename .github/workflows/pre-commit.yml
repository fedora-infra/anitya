name: pre-commit

on:
  pull_request:
    branches: ["master"]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - uses: actions/setup-python@v5.6.0
    - uses: snok/install-poetry@v1
    - name: Install tox
      run: |
        pip install tox
    - name: Run pre-commit
      run: |
        tox -e pre-commit
