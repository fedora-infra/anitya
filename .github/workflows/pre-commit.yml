name: pre-commit

on:
  pull_request:
    branches: ["master"]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
    - uses: actions/setup-python@v5.1.0
    - uses: snok/install-poetry@v1
    - name: Install tox
      run: |
        pip install tox
    - name: Run pre-commit
      run: |
        tox -e pre-commit
