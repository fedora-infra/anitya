version: "2.0"

services:
  anitya-web:
    build:
      context: .
      dockerfile: Containerfile.web.dev
      args:
        FEDORA_VERSION: 34
    container_name: "anitya-web"
    network_mode: host
    volumes:
      - ./:/app
    privileged: true
    tty: true
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy

